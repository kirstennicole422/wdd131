<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="A form to subscribe to the Colorado Crochets mailing list">
    <meta name="author" content="Kirsten Stockwell">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/region-list.js" defer></script>
    <script src="scripts/start-group.js" defer></script>
    <link rel="stylesheet" href="styles/colorado-crochets.css">
    <link rel="stylesheet" href="styles/colorado-crochets-large.css">
    <title>Start a Group | Colorado Crochets | Kirsten Stockwell | WDD131</title>
</head>

<body>
    <header>
        <h1>Colorado Crochets</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="find-group.html">Find a Group</a>
            <a href="start-group.html" class="open">Start a Group</a>
        </nav>
    </header>
    <main>
        <fieldset>
            <legend>About You</legend>
            <div><label for="user">First Name<input type="text" id="user" name="user"></label></div>
            <div><label for="user">Last Name<input type="text" id="user" name="user"></label></div>
            <div><label for="user">Phone Number<input type="text" id="user" name="user"></label></div>
            <label for="durability"><input id="durability" type="checkbox" name="features" value="durability">Text
                Me</label>
            <label for="durability"><input id="durability" type="checkbox" name="features" value="durability">Call
                Me</label>
            <div><label for="user">Email<input type="text" id="user" name="user"></label></div>
        </fieldset>
        <fieldset>
            <legend>About the Meeting</legend>
            <form method="get" action="confirmation.html" class="">
                <div><label for="region-name">Region Name<span class="required">*</span></label></div>
                <select id="region-name" name="fish" required>
                    <option selected disabled value="">Select a Region...</option>
                </select>
                <div><label for="user">City<input type="text" id="user" name="user"></label></div>
                <div class="features">Frequency</div>
                <label for="durability"><input id="durability" type="checkbox" name="features"
                        value="durability">1st</label>
                <label for="ease"><input id="ease" type="checkbox" name="features" value="ease">2nd</label>
                <label for="performance"><input id="performance" type="checkbox" name="features"
                        value="performance">3rd</label>
                <label for="design"><input id="design" type="checkbox" name="features" value="design">4th</label>
                <label for="design"><input id="design" type="checkbox" name="features" value="design">Every</label>
                <!-- <label for="design"><input id="design" type="checkbox" name="features" value="design">Every</label> -->
                <div><label for="region-name">Meeting Day<span class="required">*</span></label></div>
                <select id="region-name" name="fish" required>
                    <option selected disabled value="">Select a Day...</option>
                    <option value="">Sunday</option>
                    <option value="">Monday</option>
                    <option value="">Tuesday</option>
                    <option value="">Wednesday</option>
                    <option value="">Thursday</option>
                    <option value="">Friday</option>
                    <option value="">Saturday</option>
                </select>
                <div><label for="user">Time<input type="text" id="user" name="user"></label></div>
        </fieldset>
        <fieldset>
            <legend>Help Needed</legend>
            <div>Public Location for Meetup?<span class="required">*</span></div>
            <label for="1star"><input id="1star" type="radio" name="rating" value="1" required>I have a location
                arranged</label>
            <label for="1star"><input id="1star" type="radio" name="rating" value="1" required>I have a location in mind
                but need to finalize it</label>
            <label for="2star"><input id="2star" type="radio" name="rating" value="2" required>I don't have a
                location yet but I can figure it out</label>
            <label for="2star"><input id="2star" type="radio" name="rating" value="2" required>I need help arranging a
                location</label>
            <div><label for="review">What support do you need?</label><textarea id="review" name="review"></textarea>
            </div>
            <div><label for="review">Questions/Concerns/Comments</label><textarea id="review" name="review"></textarea>
            </div>

        </fieldset>
        <div><label for="date">Date of Installation<span class="required">*</span><input id="date" type="date"
                    name="date" required></label></div>

        <input type="submit" value="Start My Group">
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> | Kirsten Stockwell | Colorado, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
