<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="A form to subscribe to the Colorado Crochets mailing list">
    <meta name="author" content="Kirsten Stockwell">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/region-list.js" defer></script>
    <script src="scripts/start-group.js" defer></script>
    <link rel="stylesheet" href="styles/colorado-crochets.css">
    <link rel="stylesheet" href="styles/colorado-crochets-large.css">
    <title>Start a Group | Colorado Crochets | Kirsten Stockwell | WDD131</title>
</head>

<body>
    <header>
        <h1>Colorado Crochets</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="find-group.html">Find a Group</a>
            <a href="start-group.html" class="open">Start a Group</a>
        </nav>
    </header>
    <main>
        <form method="get" action="confirmation.html" class="">
        <fieldset>
            <legend>Contact Information</legend>
            <div><label for="fname">First Name<span class="required">*</span><input type="text" id="fname" name="fname" required></label></div>
            <div><label for="lname">Last Name<input type="text" id="lname" name="lname"></label></div>
            <div><label for="phone">Phone Number<span class="required">*</span><input type="tel" id="phone" name="phone" required></label></div>
            <label for="text"><input id="text" type="checkbox" name="text" value="text">Text
                Me</label>
            <label for="call"><input id="cal"l type="checkbox" name="call" value="call">Call
                Me</label>
            <div><label for="email">Email<span class="required">*</span><input type="email" id="email" name="email" required></label></div>
        </fieldset>
        <fieldset>
            <legend>About the Meeting</legend>
                <div><label for="region-name">Region Name<span class="required">*</span></label></div>
                <select id="region-name" name="region-name" required>
                    <option selected disabled value="">Select a Region...</option>
                </select>
                <div><label for="city">City<span class="required">*</span><input type="text" id="city" name="city" required></label></div>
                <div class="frequency" required>Frequency</div>
                <label for="1st"><input id="1st" type="checkbox" name="1st" value="1st">1st</label>
                <label for="2nd"><input id="2nd" type="checkbox" name="2nd" value="2nd">2nd</label>
                <label for="3rd"><input id="3rd" type="checkbox" name="3rd"value="3rd">3rd</label>
                <label for="4th"><input id="4th" type="checkbox" name="4th" value="4th">4th</label>
                <label for="every"><input id="every" type="checkbox" name="every" value="every">Every</label>
                <div><label for="day">Meeting Day<span class="required">*</span></label></div>
                <select id="day" name="day" required>
                    <option selected disabled value="">Select a Day...</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
                <div><label for="time">Time<input type="text" id="time" name="time"></label></div>
        </fieldset>
        <fieldset>
            <legend>Help Needed</legend>
            <div>Public Location for Meetup?<span class="required">*</span></div>
            <label for="location-set"><input id="location-set" type="radio" name="location" value="location-set" required>I have a location
                arranged</label>
            <label for="location-pending"><input id="location-pending" type="radio" name="location" value="location-pending" required>I have a location in mind
                but need to finalize it</label>
            <label for="location-tbd"><input id="location-tbd" type="radio" name="location" value="location-tbd" required>I don't have a
                location yet but I can figure it out</label>
            <label for="no-location"><input id="no-location" type="radio" name="location" value="no-location" required>I need help arranging a
                location</label>
            <div><label for="support">What support do you need?</label><textarea id="support" name="support"></textarea>
            </div>
            <div><label for="question-comment">Questions/Concerns/Comments</label><textarea id="question-comment" name="question-coment"></textarea>
            </div>
        </fieldset>

        <input type="submit" value="Apply to Start My Group">
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> | Kirsten Stockwell | Colorado, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
