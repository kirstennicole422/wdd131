<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="responsive images practice with temple images">
    <meta name="author" content="Kirsten Stockwell">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>Responsive Images</title>
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
                <source media="(min-width: 700px)" srcset="images/hero-medium.webp">
                <img src="images/hero-small.webp" alt="Denver, Colorado Temple" width="1500" height = "750">
            </picture>
        </div>
    </main>
    <footer></footer>
</body>

</html>

const fullName = function fullName(firstName, lastName) {
    return firstName + " " + lastName;
}
